<ion-app>
  <ion-menu menuId="main-menu" contentId="main">
      <ion-header>
          <ion-toolbar color="primary">
              <ion-title>Menu</ion-title>
          </ion-toolbar>
      </ion-header>
      <ion-content>
          <ion-list>
            <ion-menu-toggle>
              <ion-item routerLink="/add-sensor">
                  Add sensor
              </ion-item>
            </ion-menu-toggle>
            <ion-menu-toggle>
              <ion-item routerLink="/account">
                  My Account
              </ion-item>
            </ion-menu-toggle>
          </ion-list>
      </ion-content>
  </ion-menu>
  <ion-router-outlet id="main"></ion-router-outlet>
  <ion-tabs>
    <ion-tab-bar slot="bottom">
      <ion-tab-button tab="status">
        <ion-icon name="bar-chart-outline"></ion-icon>
        <ion-label>Status</ion-label>
      </ion-tab-button>
      <ion-tab-button tab="sensors">
        <ion-icon name="wifi-outline"></ion-icon>
        <ion-label>My Sensors</ion-label>
      </ion-tab-button>
    </ion-tab-bar>
  </ion-tabs>
</ion-app>
